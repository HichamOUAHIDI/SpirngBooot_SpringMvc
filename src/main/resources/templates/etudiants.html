<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-2.0.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<meta charset="UTF-8"/>
<title>List des Etudiants</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
th:href="@{/css/myStyle.css}" />
</head>
<body>
<div class="container spacer">
  <from th:ation="@{index}" method="get">
  	<div class="form-group">
  	<label>Mot Cl√©</label>
  	<input type="text" name="motCle"/>
  	<button type="submit">Chercher</button>
  	</div>
</div>
<div class="container spacer">
<table class="table table-striped">
<thead>
<tr>
<th>ID</th><th>Nom</th><th>Date</th><th>email</th><th>photo</th>
</tr>
</thead>
<tbody>
<tr th:each="e:${pageEtudiants}">
    <td th:text="${e.id}"></td>
    <td th:text="${e.nom}"></td>
    <td th:text="${e.dateNaissance}"></td>
    <td th:text="${e.email}"></td>
    <td th:text="${e.photo}"></td>
</tr>
</tbody>
</table>
</div>
<div class="container">
 <ul class="nav nav-pills">
    <li th:each="p:${pages}" th:class="${p==pageCourante}?active:''">
    	<a  th:text="${p}" th:href="@{index(page=${p})}"></a>
    </li>
</ul>
</div>
</body>
</html>
